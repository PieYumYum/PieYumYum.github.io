<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into The Dungeon!</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="grid-container">

        <div class="main-header">
            <h1>Welcome to the Dungon!</h1>
            <!-- <img src="images/title.png" alt="Welcome to the Dungeon!" style="height: 50px;"> -->
        </div>
        <div class="header-two">
            <h2>Get To The Exit And Avoid The Goblins</h2>
            <!-- <img src="images/title2.png" alt="Get To The Exit And Avoid The Goblins!" style="height: 15px;"> -->

        </div>
        <div class="sound">
            <button onclick="music()" id="sound-button">Music Muted</button>
        </div>

        <div class="buttons">
            <button onclick="playerMoveLeft()">Move The Player Left</button>
            <button onclick=" playerMoveRight()">Move The Player Right</button>
            <button onclick="playerMoveDown()">Move The Player Down</button>
            <button onclick="playerMoveUp()">Move The Player Up</button>
        </div>

        <div class="canvas">

            <canvas id="my-canvas" width="500" height="300"></canvas>

        </div>




        <img id="playerImg" src="images/player.png" alt="Player" style="height:50px; position:absolute; left: 395px; top: 245px;">
        <img id="EnemyOne" src="images/goblin.png" alt="Enemy" style="height: 50px; position: absolute; left: 845px; top: 295px;">
        <img id="EnemyTwo" src="images/goblin.png" alt="Enemy" style="height: 50px; position: absolute; left: 795px; top: 395px;">
        <img id="Goal" src="images/goal.png" alt="Goal" style="height: 50px; position: absolute; left: 838px; top: 349px;">



        <script src="js/script.js "></script>


    </div>



</body>

</html>
